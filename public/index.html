<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="character">
        <div id="character-preview">
            <img id="body" src="body.png" alt="Character Body">
            <img id="hair" src="" alt="Character Hair">
            <img id="shirt" src="" alt="Character Shirt">
        </div>
    </div>

    <div class="options">
        <h2>Choose Hair:</h2>
        <button onclick="setHair('blonde')">Blonde</button>
        <button onclick="setHair('brown')">Brown</button>
        <button onclick="setHair('black')">Black</button>

        <h2>Choose Shirt:</h2>
        <button onclick="setShirt('shirt-a')">Shirt A</button>
        <button onclick="setShirt('shirt-b')">Shirt B</button>
        <button onclick="setShirt('shirt-c')">Shirt C</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
